<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot UI</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1a1a1a, #3a3a3a);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        color: #fff;
      }

      .chat-container {
        width: 100%;
        max-width: 900px;
        height: 80vh;
        background-color: #2e2e2e;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        padding: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s ease;
      }

      .chat-container:hover {
        transform: scale(1.02);
      }

      h2 {
        color: #00b7ff;
        text-align: center;
        margin-bottom: 15px;
        font-size: 2rem;
      }

      .messages {
        flex-grow: 1;
        overflow-y: auto;
        margin-bottom: 20px;
        padding: 10px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        gap: 10px;
        scrollbar-width: thin;
        scrollbar-color: #00b7ff transparent;
      }

      .messages::-webkit-scrollbar {
        width: 8px;
      }

      .messages::-webkit-scrollbar-track {
        background: #2e2e2e;
      }

      .messages::-webkit-scrollbar-thumb {
        background-color: #00b7ff;
        border-radius: 10px;
      }

      .message {
        margin-bottom: 10px;
        padding: 12px 20px;
        border-radius: 20px;
        max-width: 75%;
        word-wrap: break-word;
        font-size: 1.1rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        transition: background-color 0.3s ease;
      }

      .message.user {
        background-color: #4a4a4a;
        align-self: flex-end;
      }

      .message.bot {
        background-color: #007bff;
        color: white;
        align-self: flex-start;
      }

      input[type="text"] {
        width: 100%;
        padding: 14px 20px;
        font-size: 1.1rem;
        border: 1px solid #555;
        border-radius: 30px;
        margin-bottom: 15px;
        background-color: #333;
        color: #fff;
        outline: none;
        transition: border-color 0.3s ease;
      }

      input[type="text"]:focus {
        border-color: #00b7ff;
      }

      .buttons {
        display: flex;
        justify-content: space-between;
        gap: 15px;
      }

      button {
        padding: 10px 15px;
        background-color: #00b7ff;
        color: white;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        width: auto;
        height: auto;
        font-size: 1rem;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      button:disabled {
        background-color: #555;
        cursor: not-allowed;
      }

      #mic-btn {
        background-color: #28a745;
        padding: 10px 15px;
      }

      #send-btn {
        background-color: #00b7ff;
      }

      button:hover {
        background-color: #005c8d;
        transform: scale(1.05);
      }

      #send-btn i {
        font-size: 1.2rem;
      }

      @media (max-width: 768px) {
        .chat-container {
          width: 90%;
          height: 90vh;
        }

        h2 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <h2>Chatbot</h2>
      <div class="messages" id="messages"></div>
      <input type="text" id="user-input" placeholder="Type a message..." />
      <div class="buttons">
        <button
          id="mic-btn"
          onmousedown="startListening()"
          onmouseup="stopListening()"
          ontouchstart="startListening()"
          ontouchend="stopListening()"
        >
          ðŸŽ¤
        </button>
        <button id="send-btn" onclick="sendMessage()">
          <i>&rarr;</i>
        </button>
      </div>
    </div>

    <script>
      const apiUrl = "http://127.0.0.1:8000/chat"; // Replace with your API URL
      const messagesDiv = document.getElementById("messages");
      const userInput = document.getElementById("user-input");
      const sendBtn = document.getElementById("send-btn");
      const micBtn = document.getElementById("mic-btn");

      // Generate a unique user_id for the session if not already set
      let userId = localStorage.getItem("user_id");
      if (!userId) {
        userId = `user_${Date.now()}`;
        localStorage.setItem("user_id", userId);
      }

      let recognition;
      let isListening = false;

      // Function to add message to the chat
      function addMessage(sender, text) {
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message", sender);
        messageDiv.innerHTML = `<span class="${sender}">${sender}:</span> ${text}`;
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to latest message
      }

      // Function to send the message to the API and get a response
      async function sendMessage() {
        const text = userInput.value.trim();
        if (text === "") return;

        addMessage("user", text);
        userInput.value = "";
        sendBtn.disabled = true;

        try {
          const response = await fetch(apiUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              user_id: userId,
              prompt: text,
              max_length: 100,
            }),
          });
          const data = await response.json();
          addMessage("bot", data.response);
          textToSpeech(data.response); // Convert response to speech
        } catch (error) {
          console.error("Error:", error);
          addMessage("bot", "An error occurred, please try again.");
        } finally {
          sendBtn.disabled = false;
        }
      }

      // Function to start listening and convert speech to text
      function startListening() {
        if (isListening) return;

        recognition = new (window.SpeechRecognition ||
          window.webkitSpeechRecognition)();
        recognition.lang = "en-US"; // Set language to English (US)
        recognition.continuous = true; // Keep listening until manually stopped
        recognition.interimResults = true; // Show partial speech as text
        recognition.start();

        recognition.onstart = function () {
          isListening = true;
          micBtn.style.backgroundColor = "#ffcc00"; // Change color to indicate listening
        };

        recognition.onend = function () {
          isListening = false;
          micBtn.style.backgroundColor = "#28a745"; // Revert color when stopped
        };

        recognition.onresult = function (event) {
          const transcript = event.results[0][0].transcript;
          userInput.value = transcript; // Fill input with recognized text
        };

        recognition.onerror = function (event) {
          console.error("Speech recognition error:", event.error);
        };
      }

      // Function to stop listening
      function stopListening() {
        if (recognition && isListening) {
          recognition.stop(); // Stop the recognition
        }
      }

      // Function to convert text to speech
      function textToSpeech(text) {
        const speech = new SpeechSynthesisUtterance(text);
        speech.lang = "en-US"; // Set language to English (US)
        speech.pitch = 1; // Adjust pitch for a more natural sound
        speech.rate = 1; // Adjust rate for clarity
        window.speechSynthesis.speak(speech);
      }
    </script>
  </body>
</html>
